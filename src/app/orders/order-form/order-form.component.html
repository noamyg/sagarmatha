<form #f="ngForm" (ngSubmit)="saveOrder(f, $event)">
  <div class="panel panel-default pb-4">פרטי ההזמנה</div>
  <div class="form-group container"> 
    <fieldset>
    <div class="row pb-2">
      <select [(ngModel)]="order.customer" id="customer" name="customer" class="form-control" required>
          <option disabled value="null" selected>בחר לקוח</option>
          <option *ngFor="let customer of appService.customers" [ngValue]="customer">{{customer.text}}</option>
      </select>
    </div>
    <div class="row">
      <div class="form-group pull-right pl-2">
        <label for="name">שם הפריט</label>
        <input [(ngModel)]="order.text" type="text" class="form-control" id="text" name="text" required>
      </div>
      <div class="form-group pull-right pl-2">
        <label for="amount">כמות</label>
        <input [(ngModel)]="order.amount" type="number" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="form-group pull-right pl-2">
        <label for="costPerUnit">עלות ליחידה</label>
        <input [(ngModel)]="order.costPerUnit" type="number" class="form-control" id="costPerUnit" name="costPerUnit" required>
      </div>
      <div class="form-group pull-right pl-2">
        <label for="totalCost">סך עלות</label>
        <input value="{{order.amount * order.costPerUnit}}" type="number" class="form-control" id="totalCost" name="totalCost" readonly>
      </div>
      <div class="form-group pull-right pl-2">
        <label for="lastUpdateDate">תאריך עדכון אחרון</label>
        <input [ngModel]="order.lastUpdateDate | date:'dd/MM/yyyy'" type="text" class="form-control" id="lastUpdateDate" name="lastUpdateDate" readonly>
      </div>
    </div>
  </fieldset>
  </div>
  <div class="form-group container float-left">
    <button (click)="f.onSubmit()" [disabled]="!f.valid" type="button" id="send" data-toggle="modal" data-target="#orderModal" class="btn btn-primary"><i class="fa fa-save fa-lg">&nbsp;</i>שמור הזמנה</button>
  </div>
  </form>
